<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品优购-注册页面</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- 引入facicon.ico -->
    <link rel="shortcut icon" href="bitbug_favicon.ico">
    <!-- 引入字体文件 -->
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <!-- 引入css初始化文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入注册页面样式 -->
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <div class="logo">
               <a href="index.html"><img src="images/logo.png" alt=""></a>
            </div>
        </div>
        <!-- registerarea -->
        <div class="registerarea">
            <h3>
                注册新用户
                <span class="fn-fr fn-fs14">
                    我有账号，去<a href="login.html">登陆</a>
                </span>
            </h3>
            <div class="reg-form">
                <form action="">
                    <ul>
                        <li>
                            <label for="reg-phone">手机号：</label>
                            <input type="text" id="reg-phone" class="inp">
                            <span class="error">
                                <i class="error-ico"></i>
                                手机号码不正确，请重新输入
                            </span>
                        </li>
                        <li>
                            <label for="reg-pin">短信验证码：</label>
                            <input type="text" id="reg-pin" class="inp">
                            <span class="success">
                                <i class="success-ico fa fa-check-circle fn-fs24"></i>
                                恭喜您输入正确
                            </span>
                        </li>
    
                        <li>
                            <label for="reg-password">登录密码：</label>
                            <input type="text" id="reg-password" class="inp">
                        </li>
                        <li class="safe">
                            安全程度：
                            <em class="ruo">弱</em>
                            <em class="zhong">中</em>
                            <em class="qiang">强</em>
                        </li>
                        <li>
                            <label for="reg-pass">确认秘密：</label>
                            <input type="text" id="reg-pass" class="inp">
                            <span class="error">
                                <i class="error-ico"></i>
                                密码不一致，请重新输入
                            </span>
                        </li>
                        <li class="agree">
                            <input type="checkbox">同意协议并注册
                            <a href="#">《如果某用户协议》</a>
                        </li>
                        <li>
                            <input type="submit" value="完成注册" class="over">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
